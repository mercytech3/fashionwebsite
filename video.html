<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store | Videos</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Clothing Store Logo">
        </div>
    </header>

    <main>
        <section class="video-container">
            <video autoplay muted loop class="fashion-video">
                <source src="assets/videos/fashion-show.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay">
                <h1>Experience the Style</h1>
                <p>Discover our latest collection through this showcase video.</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </section>
    </main>

    <script src="video.js"></script>
</body>
</html>
