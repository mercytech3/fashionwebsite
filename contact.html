<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - #TOI# Clothings</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>#TOI# Clothings</h1>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Whether you have a question about our clothing line, shipping, or any other inquiry, feel free to get in touch.</p>

      <!-- Company Details -->
      <div class="contact-details">
        <div class="contact-item">
          <h3>Phone</h3>
          <p>09069701678</p>
        </div>
        <div class="contact-item">
          <h3>Email</h3>
          <p>#TOI#@gmail.com</p>
        </div>
        <div class="contact-item">
          <h3>Address</h3>
          <p>Abuja street tudunwada lugbe Abuja</p>
        </div>
      </div>

      <!-- Contact Form -->
      <form id="contact-form">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Message Status -->
      <div id="form-message" class="form-message"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; #TOI#. All rights reserved.</p>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
